<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

		<div class="col-md-8 m-0 p-0">

				<a href=""></a>

			<div class="thredPosting">

						</div>

						<div class="col-md-6 mb-3 text-left">
							<label for="animeTitle" class="w-100">アニメタイトル</label>
							<input type="text" name="animeTitle" class="w-100" required="required">
						</div>
					</div>

					<button class="btn-design">スレ投稿</button>
				</form>
			</div>
		</div>

		<div th:replace="~{layout/rightSidebar :: rightSidebar}"></div>
	</div>
