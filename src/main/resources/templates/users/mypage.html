<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	th:replace="~{layout/base :: layout(~{::title}, ~{::link}, ~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>あ2ちゃんねる-トップ</title>
<link />
</head>
<body>
	<div th:replace="~{layout/header :: header}" class="w-100"></div>
	<div class="row m-0">
		<div th:replace="~{layout/leftSidebar :: leftSidebar(${categories})}"></div>
		<div class="col-md-8 m-0 p-0">
			<h1>マイページ</h1>
			<div th:replace="fragments :: message"></div>
			<div class="m-3">
				<form th:action="@{/logout}" method="post">
					<div class='text-center'>
						<input type="submit" value="ログインアウト" class="btn-design">
					</div>
				</form>
				<div class="row w-100 m-0">
					<div class="col-md-11 mypage">
						<p class="my-2 text-center"><label class="bg-light">ユーザー名 </label> <span class="bg-info w-50" th:text="${loginUser.name}"></span></p>

						<p class="my-2 text-center"><label class="bg-light">メールアドレス</label> <span class="bg-info w-50" th:text="${loginUser.email}"></span></p>
					</div>
					<div class="col-md-1 h-100 my-auto">
							<a class="btn btn-success btn-sm m-1" th:href="@{/users/edit/{id}(id=${loginUser.id})}">編集</a>
					</div>
					<div class="col-md-11 p-0">
						<p class="my-2 text-center"><label class="bg-light">パスワード</label> <span class="bg-info w-50">xxxxxxxxxxxxx</span></p>
					</div>
				</div>

				<div class="mypage-genre">
					<h3>興味のあるジャンル</h3>
					<ul class="w-100 mypage-genre">
						<li th:each="i : ${#numbers.sequence(0,3,1)}">ジャンル</li>
					</ul>
				</div>

				<div class="row mypage-thredCell">
					<div class="col-md-6">
						<h3>投稿したスレ</h3>
						<ul class="w-100 list-unstyled">
							<li th:each="i : ${#numbers.sequence(0,5,1)}">スレ１</li>
						</ul>
					</div>

					<div class="col-md-6">
						<h3>コメントしたスレ</h3>
						<ul class="w-100 list-unstyled">
							<li th:each="i : ${#numbers.sequence(0,5,1)}">スレ１</li>
						</ul>
					</div>
				</div>

				<div class="row mypage-thredCell">
					<div class="col-md-6">
						<h3>フォロー</h3>
						<ul class="w-100 list-unstyled" th:each="follow : ${follows}">
							<li th:text="${follow.follower.name}">ユーザー</li>
						</ul>
					</div>

					<div class="col-md-6">
						<h3>ブロック</h3>
						<ul class="w-100 list-unstyled">
							<li th:each="i : ${#numbers.sequence(0,5,1)}">ユーザー</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="~{layout/rightSidebar :: rightSidebar(${animeTitles})}"></div>
	</div>

</body>
</html>
